<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/estilo.css"/>

    <title>Login Spotify</title>
    <link rel="icon" href="assets/imagens/favicon.png"/>
</head>
<body>  
    <header>
        <nav class="navbar navbar-expand-md navbar-light fixed-top navbar-transparente">
            <div class="container">
                <a href="index.html" class="navbar-brand">
                    <img src="assets/imagens/spotify.svg" width="142" alt="Spotify Logo">
                </a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
                    <i class="fas fa-bars text-white"></i>
                </button>
                <div class="collapse navbar-collapse" id="nav-principal">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a href="#" class="nav-link">Premium</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Ajuda</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Baixar</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Inscrever-se</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="d-flex justify-content-center align-items-center" style="height: 110vh;">
        <div class="col-md-4">
            <div class="bg-white p-4 rounded shadow"> <!-- Quadro branco -->
                <h3 class="text-center">Login</h3>
                <form>
                    <div class="form-group">
                        <label for="username">Nome de Usuário</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" id="username" placeholder="Digite seu nome de usuário">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            </div>
                            <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-custom btn-roxo btn-block">Entrar</button>
                </form>
                <div class="text-center mt-3">
                    <p>ou</p>
                    <button class="btn btn-custom btn-light btn-block"><i class="fab fa-google"></i> Login com Google</button>
                </div>
                <div class="text-center mt-3">
                    <a href="#" class="text-secondary">Esqueceu sua senha?</a>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer-login">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p>&copy; 2024 Spotify. Todos os direitos reservados.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
